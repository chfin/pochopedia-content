  Böhmische Brüder (auch Mährische Brüder, tschechisch: Jednota bratrská; lateinisch: Unitas fratrum, hieraus eingedeutscht auch Brüder-Unität) waren eine religiöse Gemeinschaft, die im 15. und 16. Jahrhundert insbesondere in Böhmen auftrat und sich aus Mitgliedern der Taboriten und Waldenser bildete. Kennzeichen der Böhmischen Brüder in Lehre und Lebensweise waren eine am Urchristentum orientierte religiöse Auffassung, Kirchenzucht, die Verweigerung der Leistung von Kriegsdienst und Eid sowie die Ablehnung, öffentliche Ämter zu bekleiden.
