  Georg Weissel war ein evangelischer Pfarrer und Kirchenliederdichter.

  Weissel studierte Theologie und Musik an der Albertus-Universität, unter anderem bei den Musikern Johann Eccard und Johann Stobäus. Nach einer Tätigkeit als Rektor in Friedland (Ostpreußen) wurde er am 3. Advent 1623 zum ersten Pfarrer an der Altroßgärter Kirche in Königsberg ordiniert.

  Weissel gehörte zur Kürbishütte, einem Dichterkreis um Simon Dach, zu dem auch Heinrich Albert Peter von Hagen, Valentin Thilo und Georg Reimann zählten.

  23 Lieder, nach den Opitzschen Regeln abgefasst, sind von ihm überliefert. Sein bekanntestes Lied ist das anlässlich der Einweihung der neuerrichteten Altrossgärtner Kirche am 2. Advent 1623 geschaffene Adventslied Macht hoch die Tür[1] auf den 24. Psalm. Es findet sich heute in nahezu jedem christlichen Gesangbuch. Catherine Winkworth übersetzte es 1853 unter dem Titel Lift up your heads, ye mighty gates ins Englische. Johann Sebastian Bach verwendete sein Lied Nun liebe Seel, nun ist es Zeit in der fünften Kantate des Weihnachtsoratoriums.

  Weissel ist des Weiteren mit den Liedern O Tod, wo ist dein Stachel (EG 113) und Such wer da will ein ander Ziel (EG 346), anlässlich seiner Amtseinführung als Pfarrer in Königsberg geschrieben, im Evangelischen Gesangbuch vertreten.
