  Melchior Vulpius war ein deutscher Kantor und Kirchenkomponist.

  Vulpius entstammte einer armen Handwerkerfamilie. Er besuchte die Stadtschule in Wasungen, Thüringen und erhielt Unterricht von Johannes Steuerlein. Ab 1588 besuchte er die Schule zu Speyer. Nach seiner Heirat 1589 erhielt er eine Anstellung am Hennebergischen Gymnasium in Schleusingen. 1596 wurde er zum Stadtkantor in Weimar berufen. Er verfasste und veröffentlichte Kirchenmusik, eine seiner bekanntesten Vertonungen ist die für das Kirchenlied "Ach, bleib mit deiner Gnade" zum Text vom Josua Stegmann, das in evangelischen Kirchen gern zum Jahreswechsel und zum Beschluss des Gottesdienstes gesungen wird. Wichtige Zusammenstellungen waren die Cantiones sacrae (1602 und 1604); Kirchengesänge und geistliche Lieder Dr. Luthers (1604); Canticum beatissimae (1605) und Ein schön geistlich Gesangbuch (1609). Das Cantional (eine Liedersammlung) wurde 1646 in Gotha, nach seinem Tod, veröffentlicht.
